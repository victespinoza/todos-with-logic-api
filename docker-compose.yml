services:
  app:
    build: .
    image: todo-app
    container_name: todo-app
    ports: ["3000:3000"]
    environment:
      - NODE_ENV=production
    networks: [obs]
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    networks: [obs]
  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3003:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    networks: [obs]
    depends_on:
      - prometheus
networks:
  obs:
    driver: bridge
